<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Blog</h1>
{% for post in posts %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.description }}</p>
    <img src="{{ post.image.url }}" alt="{{ post.title }}">
    <h3><small>{{ post.date }}</small></h3>
{% endfor %}
</body>
</html>
